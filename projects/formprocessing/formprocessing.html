<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Processing Project</title>
    <link rel="stylesheet" href="formprocessing.css">
</head>
<body>
    <header>
        <h1>Gabe's Web Design Site</h1>
    </header>

    <main>
        <div id="message"></div>
        <h2>Form</h2>
        <form action="formprocess.html" method="post" id="myForm">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                    <label for="fullname">Full Name: </label><input type="text" name="fullname" placeholder="Full Name" id="fullname">
                </div>
                <div class="form-row">
                    <label for="email">Email: </label><input type="email" name="email" id="email">
                </div>
                <div class="form-row">
                    <label for="pass">Password: </label><input type="password" name="pass" id="pass">
                </div>
                <div class="form-row">
                    <label for="age">Age: </label><input type="number" name="age" id="age">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="CA">California</option>
                        <option value="NY">New York</option>
                        <option value="HI" selected>Hawaii</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="terms" id="terms" checked>I agree to the terms.</label>
                </div>
                <div class="check-row">
                    <div class="spacer">Gender: </div>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Female">Female</label>
                </div>
                <div class="form-row">
                    <label for="comment">Comments: </label>
                    <textarea name="comment" id="comment">Hello</textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Gabriel Aerenga</p>
    </footer>
    <script src="formprocessing.js"></script>
</body>
</html>
